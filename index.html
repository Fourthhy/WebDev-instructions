<!-- Create your HTML file-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!--don't forget to include the stylesheet-->
</head>
<body>

    <!--this is the core structure of the first page-->

    <!--form must have an ID, in our case, the ID is named "myForm which will be used later"-->
    <form id="myForm">
        <!--indicate a label for formality and guidance-->>
        <label for="username">Username</label>
        <!-- include the text box which the user will input thier names, in our case, we have our input type as "Text" and has an ID "username" which will be used later-->
        <input type="text" id="username">
        <!-- button is also included, which have an ID "button", which also be used later-->>
        <button id="button">Submit</button>
    </form>

    <script src="script.js"></script>
    <!--don't forget to include the script-->

    <!--now jump to script.js-->
</body>
</html>
